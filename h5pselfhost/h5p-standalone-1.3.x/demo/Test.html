<html>
<head>
  <style>
    /*this query will apply for the devices those have width smaller than 480px*/
@media (max-width: 480px) {
  .h5p-container {
    width: 100%;
    height: 100%;
  }
}

.h5p-container {
    width: 50%;
    height: 50%;
}
  </style>
  <link type="text/css" rel="stylesheet" media="all" href="../dist/styles/h5p.css" />
  <meta charset="utf-8" />
  <script type="text/javascript" src="../dist/js/h5p-standalone-main.min.js"></script>

  <script type="text/javascript">
    (function($) {
      $(function() {
        $('.h5p-container').h5p({
          frameJs: '../dist/js/h5p-standalone-frame.min.js',
          frameCss: '../dist/styles/h5p.css',
          h5pContent: '../workspace/Test' <!-- Name of specific H5P content folder goes here -->
        });
      });
    })(H5P.jQuery);
  </script>

</head>
  <body>
    <div class="h5p-container"></div>
  </body>
</html>
