<html>
<head>
  <!-- Add vUnit.js to the head if you want to avoid FOUC -->
  <script src="./vunit.js"></script>

  <!-- Instantiate vUnit.js passing a CSSMap with properties you want to play with -->
  <script>
    new vUnit({
      CSSMap: {
        // The selector (vUnit will create rules ranging from .selector1 to .selector100)
        '.h5p-container': {
          // The CSS property (any CSS property that accepts px as units)
          property: 'height',
          // What to base the value on (vh, vw, vmin or vmax)
          reference: 'vh'
        }
      },
      onResize: function() {
        console.log('1134');
      }
    }).init(); // call the public init() method
  </script>


  <link type="text/css" rel="stylesheet" media="all" href="../dist/styles/h5p.css" />
  <meta charset="utf-8" />
  <script type="text/javascript" src="../dist/js/h5p-standalone-main.min.js"></script>

  <script type="text/javascript">
    (function($) {
      $(function() {
        $('.h5p-container').h5p({
          frameJs: '../dist/js/h5p-standalone-frame.min.js',
          frameCss: '../dist/styles/h5p.css',
          h5pContent: '../workspace/Test' <!-- Name of specific H5P content folder goes here -->
        });
      });
    })(H5P.jQuery);
  </script>

</head>
  <body>
    <div class="h5p-container15"></div>
  </body>
</html>
